<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <h2>Let's Calculate!</h2>
        <div class="calculator">
            <form id="tip-form">
                <p>How much is your bill?</p>
                <input type="text" id="bill-amount" name="bill-amount" placeholder="Bill Amount" required>
                <p>What would you rate your service?</p>
                <select name="service" id="service" required>
                <option disabled selected value="0">-- Must Select an Option --</option>
                <option value="0.3">30&#37; &#45; Outstanding</option>
                <option value="0.25">25&#37; &#45; Great</option>
                <option value="0.15">15&#37; &#45; Good</option>
                <option value="0.1">10&#37; &#45; Okay</option>
                </select>
                <p>Are you splitting your bill? By how many people?</p>
                <input type="text" id="people" name="bill-split" placeholder="Number of People" required>
                <br>
                <button type="button" id="calculate" name="button">Calculate</button>
            </form>
            <div id="total-tip" class="calculator-end">
                <p> <span class="under">Tip:</span><sup>$</sup><span id="tip">0.00</span></p>
                <p> <span class="under">Total with Tip:</span><sup>$</sup><span id="totalWithTip">0.00</span>
                    <small>each</small></p>
            </div>

        </div>

    </div>
    <script src="js/script.js" defer></script>

</body>

</html>
